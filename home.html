<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/home-style.css">
	<link rel="stylesheet" href="css/popup.css">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Beefood</title>
</head>
<body>
	<div id="home">
		<div class="header">
			<ul>
				<li><a href="home.html" class="activeNav">Home</a></li>
				<li class="dropdown">
					<a href="menu.html">Menu &#9660;</a>
					<ul>
						<li><a href="food.html">Foods</a></li>
						<li><a href="beverage.html">Beverages</a></li>
						<li><a href="dessert.html">Dessert</a></li>
					</ul>
				</li>
				<li id="myBtn"><a>Cart</a></li>	
					<!-- Modal -->
					<div id="myModal" class="modal">		
						<div class="modal-content">
							<div class="modal-header">
								<span class="close">&times;</span>
								<h2>Your Cart</h2>
							</div>
							<div class="modal-body">
								<p>Your cart is empty...</p>
							</div>
							<div class="modal-footer">
								<button>Place Order</button>
							</div>
						</div>
					</div>
				<li class="dropdown">
					<a href="account.html" class="activeNav">My Account &#9660;</a>
					<ul>
						<li><a>Log In</a></li>
						<li><a href="register.html">Create Account</a></li>
					</ul>
				</li>
			</ul>
		</div>
		<br>
		<div class="content">
			<div class="slideshow-container">
				<div class="mySlides fade">
				<div class="numbertext">1 / 3</div>
				<img src="images/img1.png" style="width:100%">
				<div class="text">Caption One</div>
				</div>
				<div class="mySlides fade">
				<div class="numbertext">2 / 3</div>
				<img src="images/img2.png" style="width:100%">
				<div class="text">Caption Two</div>
				</div>
				<div class="mySlides fade">
				<div class="numbertext">3 / 3</div>
				<img src="images/img3.png" style="width:100%">
				<div class="text">Caption Three</div>
				</div>
				<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
				<a class="next" onclick="plusSlides(1)">&#10095;</a>
			</div>
			<br>
			
			<!-- The dots/circles -->
			<div style="text-align:center">
				<span class="dot" onclick="currentSlide(1)"></span> 
				<span class="dot" onclick="currentSlide(2)"></span> 
				<span class="dot" onclick="currentSlide(3)"></span> 
			</div>
		</div>
		<div class="footer">
			<h6>Copyright &copy; 2019 Beefood Indonesia</h6>
		</div>
	</div>
</body>
<script src="jscript/home.js"></script>
<script src="jscript/popup.js"></script>
</html>
