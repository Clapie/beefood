<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/popup.css">
	<link rel="stylesheet" href="css/login.css">
	<link rel="stylesheet" href="css/register.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register | Beefood</title>
</head>
<body>
    <div id="html">
		<div class="header">
			<img src="images/logo.png" id ="logo">
			<ul>
				<li><a href="home.html">Home</a></li>
				<li class="dropdown">
					<a href="menu.html">Menu &#9660;</a>
					<ul>
						<li><a href="food.html">Foods</a></li>
						<li><a href="beverage.html">Beverages</a></li>
						<li><a href="dessert.html">Dessert</a></li>
					</ul>
				</li>
				<li id="myBtn"><a>Cart</a></li>	
					<!-- Modal -->
					<div id="myModal" class="modal">		
						<div class="modal-content">
							<div class="modal-header">
								<span class="close">&times;</span>
								<h2>Your Cart</h2>
							</div>
							<div class="modal-body">
								<p>Your cart is empty...</p>
							</div>
							<div class="modal-footer">
								<button id="order">Place Order</button>
							</div>
						</div>
					</div>		
				<li class="dropdown">
					<a href="account.html">My Account &#9660;</a>
					<ul>
						<li><a onclick="document.getElementById('login').style.display='block'">Log In</a></li>
							<div id="login" class="lModal">  
								<form class="lModal-content animate" action="/action_page.php">
									<div class="xContainer">
										<span onclick="document.getElementById('login').style.display='none'" class="btnClose" title="Close Modal">&times;</span>
									</div>
									<div class="container">
										<label for="uname"><b>Username</b></label>
										<input class="inpUsr" type="text" placeholder="Username" name="uname" required>							  
										<label for="psw"><b>Password</b></label>
										<input class="inpPas" type="password" placeholder="Password" name="psw" required>
										<button type="submit">Login</button>
										<label><input type="checkbox" checked="checked">Remember me</label>
									</div>
									<!-- <div class="fContainer">
											<a href="#" class="fPass">Forgot password?</a>
									</div> -->
								</form>
							</div>
						<li><a href="register.html">Create Account</a></li>
					</ul>
				</li>
			</ul>
		</div>
		<div class="content">
			<h1>Create an account</h1>
				<hr>
				
				<div class="content-body">
					<label for="email"><b>Email</b></label>
					<div style="height:1px;font-size:1px;">&nbsp;</div>
					<input class="inp" type="text" placeholder="Email" name="email" required>
					<div style="height:1px;font-size:1px;">&nbsp;</div>

					<label for="psw"><b>Password</b></label>
					<div style="height:1px;font-size:1px;">&nbsp;</div>
					<input class="inp" type="password" placeholder="Password" name="psw" required>
					<div style="height:1px;font-size:1px;">&nbsp;</div>

					<label for="psw-repeat"><b>Repeat Password</b></label>
					<div style="height:1px;font-size:1px;">&nbsp;</div>
					<input class="inp" type="password" placeholder="Repeat Password" name="psw-repeat" required>
					<div style="height:1px;font-size:1px;">&nbsp;</div>

					<label for="name"><b>Name</b></label>
					<div style="height:1px;font-size:1px;">&nbsp;</div>
					<input class="inp" type="text" placeholder="Name" name="name" required>
					<div style="height:1px;font-size:1px;">&nbsp;</div>

					<label for="phone"><b>Phonenumber</b></label>
					<div style="height:1px;font-size:1px;">&nbsp;</div>
					<input class="inp" type="text" placeholder="081-xxx-xxxx" name="phone" required>
					<div style="height:1px;font-size:1px;">&nbsp;</div>

					<label for="address"><b>Address</b></label>
					<div style="height:1px;font-size:1px;">&nbsp;</div>
					<input class="inp" type="text" placeholder="Jl. Street, West Jakarta" name="address" required>
					<div style="height:1px;font-size:1px;">&nbsp;</div>
					
					<label for="notes"><b>Address Details</b></label>
					<div style="height:1px;font-size:1px;">&nbsp;</div>
					<!-- <input id="txtNote" class="inp" type="text" placeholder="Additional address notes for the driver" name="notes"> -->
					<textarea id="txtNote" name="notes" id="" cols="30" rows="5" placeholder="Additional address notes for the driver"></textarea>
					<div style="height:1px;font-size:1px;">&nbsp;</div>
					
					<br>
					<button id="signup">Create Account</button>
					<div style="height:20px;font-size:1px;">&nbsp;</div>
				</div>
		</div>
		<div class="footer">
			<h6>Copyright &copy; 2019 Beefood Indonesia</h6>
		</div>
	</div>
</body>
<script src="jscript/popup.js"></script>
</html>
